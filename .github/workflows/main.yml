name: Rotina diária Notion

on:
  schedule:
    # Meia-noite no Brasil (UTC-3 → 03:00 UTC)
    - cron: "0 3 * * *"

  # Permite rodar manualmente pelo GitHub
  workflow_dispatch:

jobs:
  rotina:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Instalar dependências
        run: npm ci

      - name: Rodar automação
        run: npm start
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
